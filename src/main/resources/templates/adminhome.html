<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{common :: commonHead}">
    <title>Admin Home</title>
</head>
<body>
<div class="container mt-4">
    <div class="card p-3 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <p class="mb-1 fw-bold">
                    Welcome Administrator (<span sec:authentication="principal.username">User</span>)
                </p>
                <a th:href="@{/products}" class="btn btn-outline-primary btn-sm mt-2">Return to Home</a>
            </div>

            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-outline-danger">LogOut</button>
            </form>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">User List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Email</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${role.rolename}"
                      class="badge bg-secondary me-1"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="~{common :: commonScript}"></div>
</body>

</html>
